{{define "art"}}

{{template "header"}}
<main role="main" class="inner cover">
    <h1 class="cover-heading">Библиотека статей</h1>
    <p class="lead">Здесь собраны статьи на разные темы, поэтому вы сможете найти статью по душе!</p>
    {{ range .}}
    <div class="alert alert-danger">
        <h2>{{.Title}}</h2>
        <p>{{.Anons}}</p>
        <a href="/post/{{.Id}}" class="btn btn-danger">Читать далее</a>
    </div>
    {{else}}
    <p class="lead">Статей пока нет</p>
    {{end}}
</main>

{{template "footer"}}
{{end}}
